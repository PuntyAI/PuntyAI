<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuntyAI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Libre+Franklin:wght@300;400;500;600&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f0e8;
            font-family: 'Libre Franklin', system-ui, sans-serif;
            color: #1a1a1a;
        }
        .rule-double {
            border-top: 3px double #1a1a1a;
            border-bottom: 1px solid #1a1a1a;
            padding: 2px 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm text-center px-4">
        <!-- Masthead -->
        <div class="mb-8">
            <div class="rule-double mb-4"></div>
            <div class="text-4xl mb-2">&#x1F40E;</div>
            <h1 style="font-family: 'UnifrakturMaguntia', serif; font-size: 2.8rem; color: #1a1a1a;">PuntyAI</h1>
            <p style="font-family: 'Libre Franklin', sans-serif; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.2em; color: #6b5e4f; margin-top: 0.25rem;">
                Command Centre &mdash; Est. 2025
            </p>
            <div class="rule-double mt-4"></div>
        </div>

        {% if error %}
        <div class="bg-red-50 border border-red-300 text-red-800 text-sm rounded px-4 py-3 mb-6">
            {{ error }}
        </div>
        {% endif %}

        <div class="bg-white border border-[#c8b89a] rounded p-6" style="background: #faf6ee; box-shadow: 1px 1px 4px rgba(0,0,0,0.08);">
            <p style="font-family: 'Playfair Display', serif; font-size: 1.1rem; margin-bottom: 1rem; color: #1a1a1a;">Sign In</p>
            <a href="/login/google"
               class="inline-flex items-center justify-center w-full border border-[#c8b89a] rounded px-4 py-3 text-sm font-medium text-[#1a1a1a] hover:bg-[#f5f0e8] transition-all duration-200">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign in with Google
            </a>
        </div>

        <div class="mt-6">
            <p class="text-xs" style="color: #8a7e6e;">Authorised access only</p>
            <a href="/privacy" class="text-xs hover:underline" style="color: #6b5e4f;">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
