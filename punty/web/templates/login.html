<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuntyAI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        punty: {
                            dark: '#0a0a14',
                            card: '#12121f',
                            border: '#1e1e35',
                            pink: '#ff2d95',
                            cyan: '#00e5ff',
                            orange: '#ff6b2b',
                            gold: '#d4a847',
                            muted: '#8888aa',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        .scanlines::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: rgba(255,45,149,0.06);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 50;
        }
        .glow-pink { text-shadow: 0 0 20px rgba(255,45,149,0.5), 0 0 40px rgba(255,45,149,0.2); }
        .glow-cyan { text-shadow: 0 0 20px rgba(0,229,255,0.5), 0 0 40px rgba(0,229,255,0.2); }
        .border-glow {
            box-shadow: 0 0 15px rgba(255,45,149,0.15), 0 0 30px rgba(255,45,149,0.05), inset 0 1px 0 rgba(255,255,255,0.05);
        }
        body {
            background: radial-gradient(ellipse at 50% 80%, #1a0a20 0%, #0a0a14 50%, #050510 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center scanlines">
    <!-- Subtle gradient orb behind card -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] rounded-full opacity-20"
             style="background: radial-gradient(circle, rgba(255,45,149,0.3) 0%, rgba(255,107,43,0.15) 40%, transparent 70%);">
        </div>
    </div>

    <div class="relative bg-punty-card/80 backdrop-blur-sm border border-punty-border rounded-2xl shadow-2xl p-8 w-full max-w-sm text-center border-glow">
        <!-- Logo area -->
        <div class="mb-6">
            <div class="text-5xl mb-3 grayscale brightness-150">&#x1F40E;</div>
            <h1 class="text-3xl font-black tracking-tight text-white glow-pink">PUNTY<span class="text-punty-cyan">AI</span></h1>
            <p class="text-punty-muted text-sm mt-1 tracking-widest uppercase">Command Centre</p>
        </div>

        {% if error %}
        <div class="bg-red-900/30 border border-red-500/30 text-red-400 text-sm rounded-lg px-4 py-3 mb-6">
            {{ error }}
        </div>
        {% endif %}

        <a href="/login/google"
           class="inline-flex items-center justify-center w-full bg-white/5 border border-punty-border rounded-lg px-4 py-3 text-sm font-medium text-white hover:bg-white/10 hover:border-punty-pink/40 transition-all duration-300 group">
            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span class="group-hover:text-punty-pink transition-colors">Sign in with Google</span>
        </a>

        <div class="mt-8 pt-4 border-t border-punty-border/50">
            <p class="text-xs text-punty-muted/60">Authorised access only</p>
            <a href="/privacy" class="text-xs text-punty-muted/40 hover:text-punty-cyan transition-colors">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
