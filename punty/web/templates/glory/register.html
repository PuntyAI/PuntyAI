{% extends "glory/base.html" %}

{% block title %}Register - Group One Glory{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-card rounded-xl p-8">
        <h1 class="text-2xl font-display text-gold text-center mb-6">Create Account</h1>

        {% if error %}
        <div class="bg-red-900/30 border border-red-500/30 text-red-300 px-4 py-3 rounded-lg mb-6">
            {{ error }}
        </div>
        {% endif %}

        <form id="register-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-secondary mb-1">Display Name</label>
                <input type="text" name="display_name" required minlength="2" maxlength="100"
                       class="input-field" placeholder="How you'll appear on the leaderboard">
            </div>

            <div>
                <label class="block text-sm font-medium text-secondary mb-1">Email</label>
                <input type="email" name="email" required class="input-field" placeholder="you@example.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-secondary mb-1">Password</label>
                <input type="password" name="password" required minlength="8"
                       class="input-field" placeholder="At least 8 characters">
            </div>

            <div>
                <label class="block text-sm font-medium text-secondary mb-1">Confirm Password</label>
                <input type="password" name="password_confirm" required
                       class="input-field" placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn-gold w-full py-3">Create Account</button>
        </form>

        <div class="mt-6 text-center text-sm text-muted">
            Already have an account?
            <a href="/group1glory/login" class="text-glory-gold-400 hover:text-glory-gold-300">Login here</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;
    const btn = form.querySelector('button[type="submit"]');
    const origText = btn.innerHTML;

    // Validate passwords match
    if (form.password.value !== form.password_confirm.value) {
        showToast('Passwords do not match', 'error');
        return;
    }

    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span> Creating account...';

    try {
        const response = await fetch('/group1glory/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: form.email.value,
                password: form.password.value,
                display_name: form.display_name.value,
            }),
        });

        const data = await response.json();

        if (response.ok) {
            showToast('Account created! Welcome!', 'success');
            window.location.href = '/group1glory/picks';
        } else {
            showToast(data.detail || 'Registration failed', 'error');
        }
    } catch (err) {
        showToast('An error occurred', 'error');
    } finally {
        btn.disabled = false;
        btn.innerHTML = origText;
    }
});
</script>
{% endblock %}
